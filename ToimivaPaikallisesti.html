<!doctype html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="#">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    
    <div id="lomake">
    </div>
    
    
    
    <script>
       
        $.getJSON( "kysymykset2.json", function( data ) {
            var items = [];
            $.each( data, function( key, d ) {
            //if (d.type=="textarea"){  
                // käsittelyä 
                
                items.push("<h3>" +d.nimi + "</h3> <h4>" +d.kuvaus+"></h4>");
            //}
                
            
                
        });
            
            $("<div/>", {
                    "class": "my-new-list",
                    html: items.join("")
                }).appendTo( "#lomake" ) ;
			});
      
    </script>
    
    <div id="palaute"></div>
    
</body>
</html>
